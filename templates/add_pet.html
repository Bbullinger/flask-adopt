{% extends 'index.html' %} {% block title %} Add a Pet! {% endblock %} {% block
content %}
<h1>Add a pet!</h1>
<div class="form-container">
  <form id="add-pet-form" action="/add" method="POST">
    {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
    'hidden' %}
    <p>
      {{field.label}} {{field}} {% for error in field.errors %} {{error}} {%
      endfor %}
    </p>
    {% endfor %}
    <button>Add Pet</button>
  </form>
</div>
{% endblock %}
